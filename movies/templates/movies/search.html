{% extends 'movies/base.html' %}
{% load static %}
{% block content %}
<h2 class="mb-4">🔍 Search Results</h2>
{% if error %}
<div class="alert alert-warning">{{ error }}</div>
{% endif %}
{% if results %}
  <form method="post" action="{% url 'add_movie' %}">
    {% csrf_token %}
    <div class="list-group">
      {% for r in results %}
      <div class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
        <span>{{ r.title }} ({{ r.year }})</span>
        <button type="submit" name="title" value="{{ r.title }}" class="btn btn-success">Add</button>
      </div>
      {% endfor %}
    </div>
  </form>
{% endif %}
{% endblock %}
